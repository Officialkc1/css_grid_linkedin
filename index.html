<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav>
        <a href="#">
            <svg xmlns="http://www.w3.org/2000/svg" width="34" height="34" viewBox="0 0 34 34" class="global-nav__logo">
                <title>LinkedIn</title>
          
                <g>
                  <path d="M34,2.5v29A2.5,2.5,0,0,1,31.5,34H2.5A2.5,2.5,0,0,1,0,31.5V2.5A2.5,2.5,0,0,1,2.5,0h29A2.5,2.5,0,0,1,34,2.5ZM10,13H5V29h5Zm.45-5.5A2.88,2.88,0,0,0,7.59,4.6H7.5a2.9,2.9,0,0,0,0,5.8h0a2.88,2.88,0,0,0,2.95-2.81ZM29,19.28c0-4.81-3.06-6.68-6.1-6.68a5.7,5.7,0,0,0-5.06,2.58H17.7V13H13V29h5V20.49a3.32,3.32,0,0,1,3-3.58h.19c1.59,0,2.77,1,2.77,3.52V29h5Z" fill="currentColor"></path>
                </g>
              </svg>
        </a>
        <!-- search -->
        <div class="search-area">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
              </svg>
              <input type="text" placeholder="Search">

        </div>
        <!-- links -->
    </nav>
    <main>
        <aside>
            <div class="profile-card main-el">
                <div class="profile-banner">
                    <img src="./images/bg.svg" alt="">
                </div>
                <figure>
                    <img src="./images/IMG6.jpeg" alt="">
                </figure>
                <div class="name postion">
                    <h3>Kelechi Iherome</h3>
                    <p>Web Developer</p>
                </div>
                <div class="connection">
                    <div>
                        <h5 class="connect">Connections</h5>
                        <h5 class="network">Grow your network</h5>
                    </div>
                    <h5 class="Numb">40</h5>
                </div>
                <div class="viewed profile">
                    <h5 class="who">Who viewed your profile</h5>
                    <h5 class="numbr">16</h5>
                </div>
                <div>
                    <p class="access">Access exclusive tools & insights</p>
                    <div class="premium">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" data-supported-dps="24x24" class="mercado-match" width="24" height="24" focusable="false">
                            <path d="M20 20a3.36 3.36 0 001-2.39V6.38A3.38 3.38 0 0017.62 3H6.38A3.36 3.36 0 004 4z" fill="#f8c77e"></path>
                            <path d="M4 4a3.36 3.36 0 00-1 2.38v11.24A3.38 3.38 0 006.38 21h11.24A3.36 3.36 0 0020 20z" fill="#e7a33e"></path>
                        </svg>
                        <p class="try">Try premium for free</p>
                    </div>
                </div>
                <div class="my-item">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" data-supported-dps="16x16" fill="currentColor" width="16" height="16" focusable="false">
                        <path d="M12 1H4a1 1 0 00-1 1v13.64l5-3.36 5 3.36V2a1 1 0 00-1-1z"></path>
                    </svg>
                    <p class="items">My items</p>
                </div>
            </div>
            <div class="recent main-el">
                <span>Recent</span>
            </div>
        </aside>
        <section id="mid">
            <div class="share-box main-el">
                <div class="image-input">
                    <figure>
                        <img src="./images/IMG6.JPEG" alt="">
                    </figure>
                    <input type="text" placeholder="Start a post">
                </div>

            </div>
            <div class="main-container main-el">

                <div class="post"></div>
                <div class="post"></div>
                <div class="post"></div>
                <div class="post"></div>
                <div class="post"></div>
                <div class="post"></div>
                <div class="post"></div>
                <div class="post"></div>
                <div class="post"></div>
                <div class="post"></div>
            </div>
        </section>
        <div id="misc">
            <div class="add-card main-el">
                
            </div>
            <div class="ads main-el">

            </div>
        </div>
    

    </main>
</body>
</html>
